<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Synchro Task Tracker</title>
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="Synchro.css"/>
	<script src="Synchro.js"></script>
	<script src="clickout-event.js"></script>
</head>
<body>
	<div id="top-bar" class="top-bar"></div>
	<div id="deleteTask" class="delete-task">
		<img id="trash-icon" src="images/trash.png" alt="trash">
	</div>

	<input type="text" id="task" name="task" class="task-name" value=""><br>
	<div id="add-task" class="add-task">Add Task</div>
	
	<div class="parent">
		
		<div id="todo" class="dropzone">
			To Do
		</div>

		<div id="in_progress" class="dropzone">
			In Progress
		</div>

		<div id="completed" class="dropzone">
			Completed!
		</div>
	</div>
	
</body>
</html>
