<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Connect lists</title>
  <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="Synchro.css"/>
  <script src="libs/jquery-1.12.4.js"></script>
  <script src="libs/jquery-ui.js"></script>
  <script src="libs/clickout-event.js"></script>

  <script src="confetti.js-master/confetti.js"></script>
  <script src="synchro.js"></script>
  


</head>
<body style="overflow: hidden;  width:700px;">

<div id="confetti-canvas">

  <div>
    <div class="parent">
      <input type="text" id="task-input" class="task-input" value="" placeholder="Task">
      <h3 class="due-by">due by</h3>
      <input type="date" id="due-input" class="due-input">
      <div id="add-task" class="add-task">Add Task</div>
      <div id="clear" class="add-task">Clear Data</div>
      <div id="deleteTask" class="delete-task ui-droppable">
        <img src="images/trash.png" alt="trash">
      </div>
    </div>
  </div>

  <div class="parent-boxes">
    <div id="todo" class="dropzone">To Do</div>

    <div id="in_progress" class="dropzone">In Progress</div>

    <div id="completed" class="dropzone">Completed!</div>
  </div>


</div>

</body>
</html>
