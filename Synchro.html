<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Connect lists</title>
  <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="Synchro.css"/>
  <script src="libs/jquery-1.12.4.js"></script>
  <script src="libs/jquery-ui.js"></script>
  <script src="libs/clickout-event.js"></script>

  <script src="synchro.js"></script>

</head>
<body>

<div>
  <div id="deleteTask" class="delete-task ui-droppable">
    <img src="images/trash.png" alt="trash">
  </div>

  <!-- <div class="parent">
  </div> -->
  <input type="text" id="task-input" class="task-input" value="" placeholder="Task Name">
  <input type="date" id="due-input" class="due-input">
  <div id="add-task" class="add-task">Add Task</div>
  
  <div class="parent">

    <div id="todo" class="dropzone">
     To Do
   </div>

   <div id="in_progress" class="dropzone">
     In Progress
   </div>

   <div id="completed" class="dropzone">
     Completed!
   </div>
 </div>
</div>

</body>
</html>
