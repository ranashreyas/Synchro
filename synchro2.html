<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Connect lists</title>
  <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="Synchro.css"/>
  <script src="libs/jquery-1.12.4.js"></script>
  <script src="libs/jquery-ui.js"></script>
  <script src="synchro2.js"></script>

</head>
<body class="ui-droppable">

  <div id="deleteTask" class="delete-task ui-droppable">
    <img id="trash-icon" src="images/trash.png" alt="trash">
  </div>

  <input type="text" id="task" name="task" class="task-name" value=""><br>
  <div id="add-task" class="add-task">Add Task</div>

  <div class="parent">
    <div>
      <ul id="todo" class="sortable">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div>

    <div>
      <ul id="in_progress" class="sortable">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div>

    <div>
      <ul id="complete" class="sortable">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div>
  </div>

</body>
</html>
